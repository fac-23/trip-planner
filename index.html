<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--PWA icons setup-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/src/assets/images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/images/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="/src/assets/images/icons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/src/assets/images/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/src/assets/images/icons/favicon.ico" />
    <meta name="description" content="Keep your trip organised" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta
      name="msapplication-config"
      content="/src/assets/images/icons/browserconfig.xml"
    />
    <meta name="theme-color" content="#00b9ad" />
    <title>Trip Planner</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
